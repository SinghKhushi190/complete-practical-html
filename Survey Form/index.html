<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: gold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .options {
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>User Survey</h2>

    <form>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Age</label>
        <input type="number" min="10" max="100">

        <label>Gender</label>
        <div class="options">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>

        <label>Skills You Like</label>
        <div class="options">
            <input type="checkbox"> Coding  
            <input type="checkbox"> Design  
            <input type="checkbox"> Animation  
        </div>

        <label>Rate Our Service</label>
        <select>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>

        <label>Feedback</label>
        <textarea rows="3" placeholder="Write your feedback..."></textarea>

        <button type="submit">Submit Survey</button>

    </form>
</div>

</body>
</html>
